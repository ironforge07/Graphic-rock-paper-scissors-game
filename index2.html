<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <!-- application wrapper -->
    <div class="rsp-wrapper">

        <!-- title -->
        <div class="title">
            <h1>Rock Paper Scissor</h1>
        </div>
        <!-- user info -->
        <div class="user-info">
            <p>Make your choice</p>
        </div>
        <!-- images -->
        <div class="image-container">
            <div class="rock">
                <img src="./rock.png" alt="rock" id="rock">
            </div>
            <div class="paper">
                <img src="./paper.png" alt="paper" id="paper">
            </div>
            <div class="scissor">
                <img src="./scissor.png" alt="scissor" id="scissor">
            </div>
        </div>
        <!-- game stats -->
        <div class="stats">
            <div class="user">
                <p>You Win</p>
                <p id="user-stats">0</p>
            </div>
            <div class="computer">
                <p>Computer Win</p>
                <p id="computer-stats">0</p>
            </div>
        </div>
        <!-- result -->
        <div class="result">
            <p id="result">Result Unknown</p>
        </div>
        <!-- Riset button -->
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./jscript2.js"></script>

</body>

</html>
